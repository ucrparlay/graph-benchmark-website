---
layout: default
title: Categories
permalink: /categories/
---
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">No of graphs</th>
        </tr>
    </thead>
    <tbody>
        {% for category in site.categories %}
            {% assign category_name = category | first %}
            <tr>
                <td scope="row"><a href="{{ site.baseurl }}/category/{{ category_name | slugify }}">{{ category_name }}</a></td>
                <td>{{ site.posts | where_exp: "post", "post.categories contains category_name" | size }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
