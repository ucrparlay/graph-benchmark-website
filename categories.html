---
layout: default
title: Categories
permalink: /categories/
---
<table class="table table-hover table-responsive-lg">
    <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">No of graphs</th>
        </tr>
    </thead>
    <tbody>
        {% for category in site.categories %}
            <tr>
                <td scope="row"><a href="{{ category.url }}">{{ category.title }}</a></td>
                <td>{{ site.graphs | where_exp: "graph", "graph.categories contains category.id" | size }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
